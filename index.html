<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication</title>
</head>
<body>
  <h1>Login</h1>

  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="login">Login</button>

  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCSsxI53P9Cd7j2QPGouvMLaNCspRRm4E4",
      authDomain: "lottery-72b8c.firebaseapp.com",
      projectId: "lottery-72b8c",
      storageBucket: "lottery-72b8c.appspot.com",
      messagingSenderId: "425582563352",
      appId: "1:425582563352:web:5b6810f3fdd55d4e98336d",
      measurementId: "G-Q4PSZNNBJP"
    };

    // Initialize Firebase and Firebase Auth
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);  // Initialize the Auth instance

    // Add login event listener
    document.getElementById('login').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // Sign in with email and password
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("User logged in:", userCredential.user.email);
        alert("Login successful!");

        // Redirect to Power BI dashboard page after successful login
        window.location.href = "dashboard.html"; // Replace with the actual path to your dashboard page
      } catch (error) {
        console.error("Login error:", error.message);
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
